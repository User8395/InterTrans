<h1 id="name"></h1>

<p>
    Platforms: <span id="platforms"></span><br><br>
    Lines: <ul id="lines"></ul>
</p>

<script>
    document.getElementById("name").textContent = sessionStorage.getItem("name")
    document.getElementById("platforms").textContent = sessionStorage.getItem("platforms")

    var lines = JSON.parse(sessionStorage.getItem("lines"))
    var ul = document.getElementById("lines")
    for (let i = 0; i < lines.length; i++) {
        var newli = document.createElement("li")
        newli.textContent = lines[i]
        ul.appendChild(newli)
    }
</script>
