<h1 id="number"></h1>

<p>
    Type: <span id="type"></span><br>
    Status: <span id="status"></span><br><br>
    Stations: <ul id="stations"></ul>
</p>

<script>
    document.getElementById("number").textContent = sessionStorage.getItem("number")
    document.getElementById("type").textContent = sessionStorage.getItem("type")
    document.getElementById("status").textContent = sessionStorage.getItem("status")

    var stations = JSON.parse(sessionStorage.getItem("stations"))
    var ul = document.getElementById("stations")
    console.log(typeof stations)
    for (let i = 0; i < stations.length; i++) {
        var newli = document.createElement("li")
        newli.textContent = stations[i].name + " at Platform " + stations[i].platform
        ul.appendChild(newli)
    }
</script>
